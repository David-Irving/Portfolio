<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Davd Irving Portfolio</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header class="header">
        <div class="header-info">
            <img src="./Images/profile.jpg" alt="background">
            <h3>I am a Software Project Manager</h3>
            <h4>Learning to code</h4>
            <button type="button" class="btn"><a href="#experience">See My Experience</a></button>
        </div>
    </header>

    <section id="experience" class="section experience-sec">
        <div class="section-header">Languages & Frameworks</div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo"><img src="./Images/java.png" alt="J ava logo"></span>
                <span class="item-name">Javascript</span>
            </div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo"><img src="./Images/css.png" alt="CSS logo"></span>
                <span class="item-name">CSS</span>
            </div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo"><img src="./Images/html.png" alt="HTML logo"></span>
                <span class="item-name">HTML</span>
            </div>
        </div>
    </section>

    <section class="section contact-sec">
        <div class="section-header" style="color: #fff">Contact Me</div>
        <div class="contact-container">
            <form id="contact-form"> 
                <label for="name">Your Name</label>
                <input type="text" name="name">
                <label for="email">Your Email</label>
                <input type="text" name="email">
                <label for="name">Content</label>
                <textarea name="content" id="content" placeholder="Your Message Here!"></textarea>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

    
    </section>


</body>
</html>
