</section>
    <section class="section contact-sec">

        <div class="contact-container">
        <form action="https://formsubmit.co/david.joseph.irving@gmail.com" id="contact-form" method="POST">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="email" name="email" class="contactBox" placeholder="Email Address" required>
            <input type="hidden" name="_next" value="https://david-irving.github.io/Portfolio/thankyou.html">
            <textarea type="text" name="name" rows="4" class="contactBox" placeholder="Your Message Here" required></textarea>
            <!-- <span class="input text contactBox" role="textbox" contenteditable placeholder="Your Message Here" required>99</span> -->
            <button type="submit" class="contactBtn">Submit</button>
